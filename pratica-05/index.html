<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="layout.css">

    <!--
        1. o formulário está dentro de uma div
        2. h1 com o texto de "Login"
        3. ao lado tem um botão button com um "x"
        4. label input com "user name" e 
        placeholder "le banks".
        5. label input com "password" e opção
        de ver a senha.
        6. subtitulo h2 com "forgot your password?"
        ao lado ahref "restore acess now" em blue
        7. button botão azul "login"
        8. h2 abaixo com "don't have an account?" 
        e ao lado ahref "sing up" em blue
        dentro da div em branco
        quase centralizado, mais á direita
        restante da página um lilás quase branco.
        
-->
</head>

<body>

    <div class="container">

        <form action="">
            <!-- Logo (Login) -->
            <button class="x" disabled>x</button>
            <h1>Login</h1>

            <!-- Input Username -->
            <label for="name">User name</label>
            <input type="text" name="name" placeholder="i.e banks">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" name="senha" id="olho">

            <div class="forgot-container">
                <p>Forgot your password?
                    <span>Restore access now</span>
                </p>
            </div>

            <button class="login">Login</button>

            <div class="sing-up-container">
                <p>Don't have an account?
                    <span>Sing Up</span>
                </p>
            </div>

        </form>

    </div>












</body>

</html>
