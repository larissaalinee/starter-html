<!--
     Crie um formulário de contato

1- o formulário deve conter um título de nome contato.
Usar fieldset e legend para essa finalidade

2- o formulário conterá 3 campos

- nome (input texto)
- email (input email)
- mensagem (textarea)

3- o formulário deverá conter um botão pra enviar

Atenção: o formulário deverá conter regras de 
acessibilidade, como o LABEL pra cada campo por exemplo.

-->

<form action="">
<fieldset>
    <legend>Contato</legend>

    <label for="Name">Nome:
        <input type="text">
    </label>
    

    <label for="Email">Email:
        <input type="email">
    </label>
    <br>
    <br>

    <label for="message">Mensagem:</label>
    <textarea id="message" rows="10" cols="19"></textarea>
      <br>
      <br>
    <button>enviar</button>
   
</fieldset>
</form>
