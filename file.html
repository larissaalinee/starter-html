<!--
    <input type="file"/>

    - usuário poderá escolher 1 ou mais arquivos
    para enviar no formulário

    # Atributos

    - Value: contém o arquivo a ser enviado
    - Accept: descreve que tipos de arquivos
    serão aceitos.
    exemplo: .doc, .docx, .pdf, audio/*, image/png, .png

    - Files:a lista de arquivo ou arquivos
    - multiple: permite o envio de múltiplos arquivos

    # Envio dos arquivos:
    Para envio dos arquivos o formulário deverá usar o método POST
    e o atributo enctype como "multipart/form-data"
-->

<form action=""method="POST" enctype="multipart/form-data">
    <input type="file">
</form>
