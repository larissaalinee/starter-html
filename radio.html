<!--
    <input type="radio"/>

    - projetado para selecionar uma única opção 
    de um grupo de opções

    - ATRIBUTOS ESSENCIAIS
    -checked: indica que o campo foi marcado
    - Value: valor que aquele campo contém
    
-->

<fieldset>
        <legend>Bora tomar um café?</legend>

        <label for="yep">Sim</label>
        <input type="radio" id="yep" name="coffee" value="yes">


        <label for="nono">Não</label>
        <input checked type="radio" id="nono" name="coffee" value="no">
</fieldset>
