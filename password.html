<!--

    <input type= "password">

    - colocar uma senha de maneira segura
    - esconde o que está sendo digitado no campo
    - o estilo da apresentação do campo depende do USER AGENT

    # Atributos:

    - minlength/maxlength
    * o número mínimo ou máximo de caracteres para este campo

    -size
    * o número aceitável de cacacteres que este campo deve conter

    -pattern
    * expressão regular para validar o que está sendo digitado no campo
    * altamente recomendado o uso de um padrão de segurança alta de senhas
    *exemplo: queremos que a senha tenha cacarteres hexadecimais com o limite
    de no mínimo 4 e no máximo 8 caracteres
     * pattern="[0-9a-fA-F]{4,8}"

     - placeholder
     * mostra um exemplo de texto a ser digitado no campo

     - inputmode
     * poderá alterar o uso do teclado e smartphones
     exemplo: queremos que o cliente só adicione números
     *inputmode= "numeric"

-->

<form action="">
    <input type="password"
     required
     inputmode="numeric"
    >
    <button type="submit">Enviar</button>
</form>
