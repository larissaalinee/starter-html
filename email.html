<!--
   <input type="email"/>

   - espera que um usuário digite um email
   - irá validar se o valor digitado é um email

   * multiple 
   - o campo irá receber um ou mais emails
    separados por vírgulas.
-->

<form action="">
    <datalist id="emailslist">
        <option>lari@rocketseat.com.br</option>
    </datalist>
    <input type="email"
    list="emailslist"
    >
    
    <button type="submit">Enviar</button>
</form>
