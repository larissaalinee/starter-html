<!--
    <textarea>

    - mais de uma linha
    - útil para textos grandes

    Atributos:

    - id
    - name
    - rows e cols(colunas e linhas, definir tamanho)
    - maxlength e mainlength(tamanho mínimo e máximo do texto)
    - wrap(embrulhar, texto embrulhado)

    Outros comuns aos <inputs>
        - autocomplete, autofocus, disabled, placeholder
        readonly, form, required
-->

<label for="message">Mensagem</label>
<textarea id="message"></textarea>
